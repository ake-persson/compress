after_success:
- bash <(curl -s https://codecov.io/bash)
before_install:
- go get -u golang.org/x/lint/golint
- go get -u github.com/kisielk/errcheck
- go get -t -v ./...
- go vet ./...
- golint -set_exit_status ./...
- errcheck ./...
- go test -v ./...
go:
- master
- tip
language: go
sudo: false
script:
- ./coverall.sh
